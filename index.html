<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home"> Home</li>
                    <li><img src="/images/notification.svg" alt="Notificações"> Notificações</li>
                    <li><img src="/images/message.svg" alt="Mesagens"> Mesagens</li>
                </ul>
            </nav>

            <img src="/images/logo.svg" alt="Logo">
            <div class="side">
                <input type="text" placeholder="Pesquisar no Twitter">
                <img src="/images/avatar.png" alt="">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1>Twitter do Raul</h1>
    </div>

</body>

</html>
